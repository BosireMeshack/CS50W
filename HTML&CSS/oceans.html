<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oceans</title>
    <!-- Using a link to add CSS from external file -->
    <link rel="stylesheet" href="oceans.css">
    <!-- Adding style in the head -->
    <style>
        /* Descendent selector method of specifying elements */
        ul li {
            color:blue;
        }
    </style>

</head>
<body>
    <!-- Oceans' average and maximum depth table -->
    <table>
        <thead>
            <th>Ocean</th>
            <th>Average Depth</th>
            <th>Maximum Depth</th>
        </thead>
        <tbody>
            <tr>
                <td>Pacific</td>
                <td>4280 m</td>
                <td>10911 m</td>
            </tr>
            <tr>
                <td>Atlantic</td>
                <td>3646 m</td>
                <td>8486 m</td>
            </tr>
        </tbody>
    </table>

    <!-- ordered list -->
    <ol>
        <li>foo</li>
        <li>bar</li>
        <!-- Unordered list -->
        <ul>
            <li>hello</li>
            <li>goodbye</li>
            <li>hola</li>
        </ul>
        <li>baz</li>
        <li>jazz</li>
    </ol>
    
</body>
</html>
