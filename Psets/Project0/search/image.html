<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    </head>
    <body>
        <div class="link"><a href="index.html" ><button>Google Search</button></a></div>
        
        <div class="image"> <img src="googleimage.webp" alt="Google_image logo"></div>
        <div class="searchbar">
            <div class="searchbar-wrapper">
              
                <div class="searchbar-center">
                    <div class="searchbar-input-spacer"></div>
                     <form method="get" action="http://images.google.com/images">
                        <input type="text" class="searchbar-input" maxlength="2048" name="q" autocapitalize="off" autocomplete="off" title="Search" role="combobox" placeholder="Image Search">
                        <!-- <div >
                            <input type="submit" value="Google Search">
                            <a class="btn btn-primary" href="https://doodles.google" role="button">I'm Lucky</a>
                        </div> -->
                        
                         </form>   
                        
                </div>
        
               
            </div>
        </div>
    </body>
</html>
