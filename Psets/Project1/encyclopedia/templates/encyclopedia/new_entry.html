{% extends "encyclopedia/layout.html" %}

{% block title %}
    <h1> {{ title }} </h1>
{% endblock %}

{% block body %}
    <h1>New Entry</h1>
    <form action="{% url 'new_entry' %}" method="POST">
        {% csrf_token %}
        <label>Entry Title:</label>
        <input type="text" name="title" placeholder="Entry Title"> <br>
        <label>Markdown Entry Content</label> <br>
        <textarea name="content"></textarea> <br>
        <input type="submit" value="New Page" class="btn btn-primary">

    </form>
   

{% endblock %}
